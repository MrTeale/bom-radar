service: bom-radar
org: mrteale
app: web-services

plugins:
  - serverless-python-requirements
  - serverless-apigw-binary
  - serverless-domain-manager

provider:
  name: aws
  runtime: python3.9
  stage: prod

package:
  patterns:
    - '!node_modules/**'
    - '!.env/**'

custom:
  pythonRequirements:
    dockerizePip: 'non-linux'
  apigwBinary:
    types:
      - '*/*'
  customDomain:
    domainName: radar.lachlanteale.com
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: false

functions:
  main:
    handler: handler.main
    role: IAMRole
    events:
      - http:
          path: /
          method: get
          cors: true
          response:
            contentHandling: CONVERT_TO_BINARY

resources:
  Resources:
    IAMRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /api/
        RoleName: BOMIAMRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: BOMIAMPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: 
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
